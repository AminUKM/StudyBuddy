<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register - Study Buddy</title>
    <link rel="icon" href="../static/pictures/Study Buddy Logo.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --main-color: #4CAF50;
            --accent-color: #1976d2;
            --bg-gradient: linear-gradient(120deg, #e1f5fe 0%, #e8f5e9 100%);
            --box-shadow: 0 8px 32px rgba(76,175,80,0.08), 0 2px 8px rgba(33,150,243,0.06);
            --border-radius: 22px;
        }
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            font-family: 'Montserrat', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-gradient);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .register-box {
            background: rgba(255,255,255,0.98);
            padding: 48px 38px 36px 38px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            width: 100%;
            max-width: 400px;
            text-align: center;
            animation: fadeIn 1s ease;
            position: relative;
        }
        .register-box img {
            width: 110px;
            margin-bottom: 18px;
            border-radius: 14px;
            box-shadow: 0 2px 8px rgba(33,150,243,0.07);
        }
        .register-box h2 {
            margin: 0 0 22px;
            color: #263238;
            font-weight: 700;
            letter-spacing: 1px;
        }
        .register-box input[type="text"],
        .register-box input[type="number"] {
            width: 100%;
            padding: 13px 14px;
            margin: 18px 0 12px 0;
            border: 1.5px solid #bdbdbd;
            border-radius: 10px;
            font-size: 16px;
            background: #f7fafc;
            transition: border-color 0.2s;
        }
        .register-box input[type="text"]:focus,
        .register-box input[type="number"]:focus {
            border-color: var(--main-color);
            outline: none;
            background: #e8f5e9;
        }
        .register-box button {
            background: linear-gradient(90deg, #4CAF50 60%, #81c784 100%);
            color: white;
            padding: 13px 0;
            border: none;
            border-radius: 10px;
            font-size: 1.08rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            box-shadow: 0 2px 8px rgba(76,175,80,0.10);
            transition: background 0.2s, transform 0.2s;
            margin-top: 10px;
        }
        .register-box button:hover {
            background: linear-gradient(90deg, #388e3c 60%, #4CAF50 100%);
            transform: translateY(-2px) scale(1.03);
        }
        .register-box .login-link {
            margin-top: 26px;
            font-size: 15px;
            color: #555;
        }
        .register-box .login-link a {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: bold;
            transition: color 0.2s;
        }
        .register-box .login-link a:hover {
            color: #0d47a1;
            text-decoration: underline;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px);}
            to { opacity: 1; transform: translateY(0);}
        }
        @media (max-width: 480px) {
            .register-box {
                padding: 28px 8vw;
            }
            .register-box img {
                width: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="register-box">
        <img src="../static/pictures/Study Buddy Logo.jpg" alt="Study Buddy Logo">
        <h2>Create Your Account</h2>
        <form action="register_process.php" method="post" autocomplete="off">
            <input type="text" name="student_id" placeholder="Student ID" required>
            <input type="text" name="name" placeholder="Full Name" required>
            <input type="number" name="latest_cgpa" step="0.01" placeholder="Latest CGPA (e.g., 3.50)" required>
            <button type="submit">Register</button>
        </form>
        <div class="login-link">
            Already have an account? <a href="login.html">Login here</a>
        </div>
    </div>
</body>
</html>
